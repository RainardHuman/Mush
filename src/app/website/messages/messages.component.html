
<div class="row">
  <div class="col-3">
    <ul class="list-group">
      <li class="list-group-item-action list-group-item d-flex justify-content-between align-items-center">
        A list item
        <span class="badge badge-primary badge-pill">14</span>
      </li>
      <li class="list-group-item-action list-group-item d-flex justify-content-between align-items-center">
        A second list item
        <span class="badge badge-primary badge-pill">2</span>
      </li>
      <li class="list-group-item-action list-group-item d-flex justify-content-between align-items-center">
        A third list item
        <span class="badge badge-primary badge-pill">1</span>
      </li>
    </ul>
  </div>
  
  <div class="col-9">
    <div *ngFor="let message of messages" class="media">
      <img [src]=message.photoUrl class="align-self-start mr-3" alt="profile">
      <div class="media-body">
        <h5 class="mt-0">{{message.title}}</h5>
        <p>{{message.content}}</p>
        <p class="card-text"><small class="text-muted">{{message.time | date:'medium'}}</small></p>
      </div>
    </div>
  </div>
</div>
