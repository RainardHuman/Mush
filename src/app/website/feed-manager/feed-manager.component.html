<div class="rounded" style="background-color: lightgrey">
  <form style="margin: 3%">
    <br>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Today's gym session">
    </div>
    <br>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="3"></textarea>
    </div>
    <br>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" (change)="selectedFile($event)" id="upload"  aria-describedby="inputGroupFileAddon01" >
        <label class="custom-file-label" for="upload" >{{$selectedFile | async}}</label>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-danger" style="width: 60%; float: right; margin-right: 15%;">Clear</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" style="width: 60%; float: left; margin-left: 15%">Send</button>
      </div>
    </div>
    <br>
  </form>
</div>
