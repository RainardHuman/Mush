<div class="card">
  <img *ngIf="image" [src]=image class="card-img-top" alt="">
  <video controls loop autoplay  *ngIf="video" [src]="video" class="card-img-top"></video>
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <p class="card-text">{{content}}</p>
    <p class="card-text text-md-right">
      <img src="assets/calendar.svg">
      <small class="text-muted">
        &nbsp;&nbsp;&nbsp;{{time.toDate() | date:'mediumDate'}}
      </small>
    </p>
  </div>
</div>
